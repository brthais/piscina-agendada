<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Piscina Agendada</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f2;
  padding: 16px;
}

.container {
  max-width: 480px;
  margin: auto;
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 12px rgba(0,0,0,.1);
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.header h1 {
  font-size: 22px;
  color: #1a73e8;
}

.header p {
  font-size: 14px;
  color: #666;
}

.controls {
  display: flex;
  gap: 6px;
  margin-bottom: 16px;
}

button {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-size: 13px;
}

.btn-primary {
  background: #1a73e8;
  color: #fff;
}

.btn-secondary {
  background: #eee;
}

.month-nav {
  text-align: center;
  margin-bottom: 10px;
}

.month-nav h2 {
  font-size: 15px;
  text-transform: capitalize;
}

.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 4px;
}

.weekdays div {
  font-size: 11px;
  text-align: center;
  color: #777;
  font-weight: bold;
}

.day {
  aspect-ratio: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 6px;
  border: 1px solid #ddd;
  cursor: pointer;
  font-size: 13px;
  background: #fff;
}

.day.today {
  border: 2px solid #1a73e8;
  font-weight: bold;
}

.day.occupied {
  background: #ff6b6b;
  color: #fff;
  border-color: #ff6b6b;
}

.day.other {
  color: #ccc;
  cursor: default;
  background: #fafafa;
}

.legend {
  display: flex;
  justify-content: space-around;
  margin-top: 14px;
  font-size: 12px;
  color: #444;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 6px;
}

.legend-box {
  width: 14px;
  height: 14px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.legend-box.occupied {
  background: #ff6b6b;
  border-color: #ff6b6b;
}

.legend-box.available {
  background: #fff;
}

.legend-box.today {
  border: 2px solid #1a73e8;
}

.whatsapp {
  margin-top: 16px;
  width: 100%;
  padding: 14px;
  background: #25d366;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  font-weight: bold;
}

.owner-info {
  margin-top: 12px;
  background: #fff3cd;
  padding: 10px;
  border-radius: 6px;
  font-size: 12px;
  display: none;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>üèä Piscina Agendada</h1>
    <p>Veja os dias dispon√≠veis</p>
  </div>

  <div class="controls">
    <button class="btn-secondary" onclick="prevMonth()">‚Üê</button>
    <button class="btn-secondary" onclick="goToday()">Hoje</button>
    <button class="btn-primary" onclick="toggleAdmin()">Admin</button>
    <button class="btn-secondary" onclick="nextMonth()">‚Üí</button>
  </div>

  <div class="month-nav">
    <h2 id="monthYear"></h2>
  </div>

  <div class="weekdays">
    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div>
    <div>Qui</div><div>Sex</div><div>S√°b</div>
  </div>

  <div class="days" id="calendar"></div>

  <!-- LEGENDA -->
  <div class="legend">
    <div class="legend-item">
      <span class="legend-box occupied"></span> J√° alugado
    </div>
    <div class="legend-item">
      <span class="legend-box available"></span> Dispon√≠vel
    </div>
    <div class="legend-item">
      <span class="legend-box today"></span> Hoje
    </div>
  </div>

  <button class="whatsapp" onclick="openWhatsApp()">
    üí¨ Chamar no WhatsApp
  </button>

  <div class="owner-info" id="ownerInfo">
    Modo administrador ativo ‚Äî clique nos dias para marcar ou desmarcar
  </div>
</div>

<script>
// ===== CONFIGURA√á√ïES =====
const ADMIN_PASSWORD = "1234"; // TROQUE PARA CADA CLIENTE
const WHATSAPP_PHONE = "5511999999999"; // n√∫mero do dono
const STORAGE_KEY = "piscina_datas";

// =========================

let admin = false;
let date = new Date();

function renderCalendar() {
  const calendar = document.getElementById("calendar");
  calendar.innerHTML = "";

  const year = date.getFullYear();
  const month = date.getMonth();

  document.getElementById("monthYear").innerText =
    date.toLocaleString("pt-BR", { month: "long", year: "numeric" });

  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    const div = document.createElement("div");
    div.className = "day other";
    calendar.appendChild(div);
  }

  for (let d = 1; d <= lastDate; d++) {
    const div = document.createElement("div");
    div.className = "day";
    div.innerText = d;

    const fullDate = `${year}-${month}-${d}`;
    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

    if (saved.includes(fullDate)) div.classList.add("occupied");

    const today = new Date();
    if (
      d === today.getDate() &&
      month === today.getMonth() &&
      year === today.getFullYear()
    ) div.classList.add("today");

    if (admin) {
      div.onclick = () => toggleDate(fullDate, div);
    }

    calendar.appendChild(div);
  }
}

function toggleDate(dateKey, el) {
  let saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

  if (saved.includes(dateKey)) {
    saved = saved.filter(d => d !== dateKey);
    el.classList.remove("occupied");
  } else {
    saved.push(dateKey);
    el.classList.add("occupied");
  }

  localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
}

function toggleAdmin() {
  if (!admin) {
    const pass = prompt("Senha do administrador:");
    if (pass !== ADMIN_PASSWORD) {
      alert("Senha incorreta");
      return;
    }
  }

  admin = !admin;
  document.getElementById("ownerInfo").style.display = admin ? "block" : "none";
  renderCalendar();
}

function prevMonth() {
  date.setMonth(date.getMonth() - 1);
  renderCalendar();
}

function nextMonth() {
  date.setMonth(date.getMonth() + 1);
  renderCalendar();
}

function goToday() {
  date = new Date();
  renderCalendar();
}

function openWhatsApp() {
  window.open(
    `https://wa.me/${WHATSAPP_PHONE}?text=${encodeURIComponent(
      "Ol√°! Gostaria de saber a disponibilidade da piscina."
    )}`,
    "_blank"
  );
}

renderCalendar();
</script>

</body>
</html>
